<mat-toolbar>
    <span>Minha Lista de Compras</span>
</mat-toolbar>


<mat-card>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element">{{element.categoria}}</td>
        </ng-container>
        <ng-container matColumnDef="nomeProduto">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let element">{{element.nomeProduto}}</td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Quant.</th>
            <td mat-cell *matCellDef="let element"><input type="text" style="width:30px;"></td>
        </ng-container>
        <ng-container matColumnDef="valorUnitario">
            <th mat-header-cell *matHeaderCellDef>Valor unit√°rio</th>
            <td mat-cell *matCellDef="let element"><input type="text" style="width:30px;"></td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>
        <ng-container matColumnDef="deleteEmployee">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <!-- <span class="material-symbols-outlined" style="margin-right: 0.5rem;">edit</span> -->
                <span class="material-symbols-outlined" style="cursor: pointer;" (click)="removeData($event)">delete</span>                               
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
        </tr>

    </table>
</mat-card>
