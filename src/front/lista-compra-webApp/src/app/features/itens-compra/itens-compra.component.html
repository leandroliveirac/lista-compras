
<mat-card>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element">{{element.categoria}}</td>
        </ng-container>
        <ng-container matColumnDef="nomeProduto">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let element">{{element.nomeProduto}}</td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Quant.</th>
            <td mat-cell *matCellDef="let element; let i = index">
                <mat-form-field floatLabel="always" style="width: 4rem;">
                    <input id="input-quantidade{{i}}" matInput type="number" class="example-right-align" placeholder="0" min="0" (blur)="atualizarSubTotal($event)">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="valorUnitario">
            <th mat-header-cell *matHeaderCellDef>Valor unit√°rio</th>
            <td mat-cell *matCellDef="let element, let i = index">
                <mat-form-field floatLabel="always" style="width: 8rem;">
                    <input id="input-valorUnitario{{i}}" matInput type="number" class="example-right-align" placeholder="0" min="0" (blur)="atualizarSubTotal($event)">
                    <span matTextPrefix>R$&nbsp;</span>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="subTotal">
            <th mat-header-cell *matHeaderCellDef>Sub Total</th>
            <td id="subTotal{{i}}" mat-cell *matCellDef="let element; let i = index">
                R$ {{element.subTotal}}
            </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <input type="hidden" id="itemId" name="itemId" value="{{element._id}}">
                <span class="material-symbols-outlined" style="cursor: pointer;" (click)="limparDados($event)" title="Limpar">backspace</span>                               
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
        </tr>

    </table>
</mat-card>

<div><span>Total: </span><span>{{total}}</span></div>
